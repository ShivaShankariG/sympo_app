<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEST APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body onload="fetch()">
    <div class="container">
        <h1>Simple App
            <small> by Shiva Shankari</small>
        </h1>
        <div class="jumbotron">
            <h3>Add new Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescription">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..">
                </div>

                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Hard">Hard</option>
                    </select>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issueAssignedto">Description</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Person name..">
                </div>

                <button type="submit" class="btn btn-primary">ADD</button>
            </form>
        </div>

        <div class="col-lg-12">
            <div id="List">
            </div>

            <div class="footer">
                <p>&copy ShivaShankari.com</p>
            </div>
        </div>
    </div>
    <!--Chance CDN -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!--JQuery CDN -->
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin=" anonymous "></script>
    <!--Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>

    <script src="main.js "></script>
</body>

</html>
